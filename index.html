<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Casuale</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
            width: 80%;
            max-width: 1200px;
        }

        .box {
            background-color: #00aaff;
            padding: 20px;
            color: white;
            text-align: center;
            font-size: 1.2em;
            transition: all 0.3s ease;
        }

            .box:hover {
                transform: scale(1.1);
                background-color: #ffaa00;
            }

            .box:nth-child(odd) {
                background-color: #ff5555;
            }

        .large-box {
            grid-column: span 2;
            background-color: #55ff55;
        }

        .tall-box {
            grid-row: span 2;
            background-color: #ff55ff;
        }

        .wide-box {
            grid-column: span 3;
            background-color: #5555ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Box 1</div>
        <div class="box large-box">Box 2 (Large)</div>
        <div class="box">Box 3</div>
        <div class="box tall-box">Box 4 (Tall)</div>
        <div class="box">Box 5</div>
        <div class="box">Box 6</div>
        <div class="box wide-box">Box 7 (Wide)</div>
        <div class="box">Box 8</div>
        <div class="box">Box 9</div>
    </div>
</body>
</html>
